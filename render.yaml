services:
  - type: web
    name: smartpixel-uz
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: smartpixel-db
          property: connectionString
    autoDeploy: true

databases:
  - name: smartpixel-db
    databaseName: smartpixel
    user: smartpixel
